<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>GOOGLE SEARCH FORM EXAMPLE</title>
        <link rel="icon" href="Google-Chrome-Google-Chrome.ico">
</head>
<body>
    <h1>GOOGLE SEARCH FORM EXAMPLE</h1>
    <img src="https://icons.iconarchive.com/icons/google/chrome/256/Google-Chrome-icon.png">
    
    <form action="https://www.google.com/search">
        
        <textarea
            type="text" 
            size="60"
            name="q">
       </textarea>        
        <button>Go Google!!!</button>

    </form>

    <h2>YANDEX SEARCH FORM EXAMPLE</h2>
    <form action="https://yandex.com/search">
        <input 
        type="text" 
        size="60"
        name="text"
        required
        pattern="[A-Za-z]{3}"
        >
        <button>Go Yandex!!!</button>

    </form>

    <h2>YOUTUBE SEARCH FORM EXAMPLE</h2>
    <form action="https://www.youtube.com/watch">
        <input 
        type="text" 
        size="60"
        name="v"
        >
        <button>Go YouTube!!!</button>

    </form>


</body>
</html>
